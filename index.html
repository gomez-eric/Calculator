<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <link rel="shortcut icon" type="image/x-icon" href="calculator.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>CALCULATOR</title>
  </head>
  <body>

    <div class="container">
      <nav class="row theNAV">
        <a class="col" target="_blank" href="https://gomez-eric.github.io"><i class="navButtons fa fa-github-square fa-3x"></i></a>
      </nav>
    </div>

    <div class="calculator container">
      <div class="heading row text-center">
        <h3 class="col">CALCULATOR</h3>
      </div>

      <div class="row screen">
        <p id="all_values" class="col text-right font-weight-light">0</p>
      </div>
      <div class="row screen_two">
        <p id="current_value" class="col text-center font-weight-light">0</p>
      </div>

      <div class="container container-fluid dabuttons">

        <div class="row">
          <div id="c" class="col btn">C</div>
          <div id="ce" class="col btn">CE</div>
          <div id="neg" class="col btn">-/+</div>
          <div id="backspace" class="col btn">
            <i class="icon material-icons">backspace</i>
          </div>
        </div>

        <div class="row">
          <div id="7" class="col btn">7</div>
          <div id="8" class="col btn">8</div>
          <div id="9" class="col btn">9</div>
          <div id="divide" class="col btn">&divide;</div>
        </div>

        <div class="row">
          <div id="4" class="col btn">4</div>
          <div id="5" class="col btn">5</div>
          <div id="6" class="col btn">6</div>
          <div id="multiply" class="col btn">&times;</div>
        </div>

        <div class="row">
          <div id="1" class="col btn">1</div>
          <div id="2" class="col btn">2</div>
          <div id="3" class="col btn">3</div>
          <div id="subtract" class="col btn">-</div>
        </div>

        <div class="row">
          <div id="0" class="col btn">0</div>
          <div id="dot" class="col btn">.</div>
          <div id="equal" class="col btn">=</div>
          <div id="add" class="col btn">+</div>
        </div>

        <div class="row">
          <div id="color" class="col btn">COLOR</div>
        </div>




      </div>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
